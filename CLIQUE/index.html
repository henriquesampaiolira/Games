<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Game</title>
    <style>
      .imagemGoogle{
            position: relative;
            top: 0px;
            left: 0px;
            width: 20px;
        }
        p{
            text-align: center;
        }
    </style>
</head>
<body onload="moving()">
    <img class="imagemGoogle" onclick="diminui()" onmouseover="tenteDeNovo()" src="https://cdn1.iconfinder.com/data/icons/fs-icons-ubuntu-by-franksouza-/512/google-chrome.png">
    <p><strong>Tente clicar na imagem.<br>BOA SORTE!!!</strong></p>
    <script>
        var y = 0;
      function diminui(){
        y += 1;
        console.log("Você está com " + y + " pontos.");
        document.getElementsByTagName("p")[0].innerText="Você está com " + y + " pontos." ;
      }
     function move(){
         let image=document.getElementsByTagName("img")[0];
         image.style.position="absolute";
        image.style.top=Math.random()*600+"px"; 
         image.style.left=Math.random()*1300+"px";
     }
     function moving() { 
         move();
         setTimeout ( moving , 500 )
     }

    </script>
</body>
</html>
