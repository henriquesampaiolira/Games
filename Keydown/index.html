<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyDown</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        div{
            width: 100px;
            height: 100px;
            border: 1px solid;
            position: relative;
        }
    </style>
    <script>
        var dx,dy,px,py,vel,obj,tmp;

        function ativado(){
            var obj=document.getElementById("div");
            var tecla=event.keyCode;
            //37 esquerda, 38 cima, 39 direita, 40 baixo
          
        }

        function inicio(){
            dx=0;
            dy=0;
            px=0;
            py=0;
            vel=0;  
            obj=document.getElementById("div");
            document.addEventListener("keydown", Down);
            document.addEventListener("keyup", Up);
            tmp=setInterval(enterFrame,20);
        }
        function Down(){
            var tecla=event.keyCode;
            if (tecla == 37)
                dx=-1;
            if (tecla == 38)
                dy=-1;           
            if (tecla == 39)
                dx=1;
            if (tecla == 40)
                dy=1;
        }
        function Up(){
            var tecla=event.keyCode;
            if (tecla == 37)
                dx=0;
            if (tecla == 38)
                dy=0;           
            if (tecla == 39)
                dx=0;
            if (tecla == 40)
                dy=0;           
        }

        function enterFrame(){
            px+=dx*vel;
            py+=dy*vel;
            obj.style.left=px+"px";
            obj.style.top=py+"px";
        }
        window.addEventListener("load", inicio)
        
        
        
    </script>
</head>
<body>
    <div id="div"></div>
</body>
</html>
